<dx-popup maxWidth="550px" maxHeight="98vh" height="auto" overflow="auto" dragEnabled="true"
  [(visible)]="isConfirmPopupVisible" [title]="title">
  <div >
    <div class="dialogIcon">
      <div class="question-icon"></div>
    </div>
    <span style="display:inline" >
      <div style="font-size:15px;padding-top: 6px;">
        {{ message }}
      </div>
    </span>
  </div>
  <br>
  <dx-toolbar>
    <dxi-item widget="dxButton" locateInMenu="auto" location="after">
      <dx-button (click)="confirmClicked()" type="default" width="100" height="25" text="Yes">
      </dx-button>
    </dxi-item>
    <dxi-item widget="dxButton" locateInMenu="auto" location="after">
      <dx-button (click)="hide()" type="default" width="100" height="25" text="Cancel">
      </dx-button>
    </dxi-item>
  </dx-toolbar>
</dx-popup>
